        /* Font Import:
            1. Download 'MinecraftStandard.otf' (or 'Minecrafter.ttf').
            2. Create a 'fonts' folder.
            3. Place the font file inside.
        */
        @font-face {
            font-family: 'MinecraftStandard';
            src: url('fonts/MinecraftStandard.otf') format('opentype'); /* Updated format */
            font-weight: normal;
            font-style: normal;

        body {
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
            position: relative; /* To allow absolute positioning of the overlay relative to the body */
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            display: flex;
            flex-direction: column; /* Allow footer to stick to the bottom */
            align-items: center; /* Center the content horizontally */
        }

        center {
            width: 100%; /* Take full width within the flex container */
            text-align: center; /* Keep video centered */
            margin-bottom: auto; /* Push the footer to the bottom */
        }

        video {
            display: block;
            margin: 20px auto; /* Add some top margin and center */
            max-width: 55%;
            height: auto;
        }

        #overlay-text {
            position: absolute;
            bottom: 0; /* Stick to the very bottom */
            left: 0;
            width: 100%; /* Make it full width */
            background-color: rgba(0, 0, 0, 0.7); /* Slightly more opaque background */
            color: white;
            padding: 10px 0; /* Adjust vertical padding, remove horizontal */
            text-align: center; /* Center the text horizontally */
            font-family: 'MinecraftStandard', monospace, sans-serif;
            font-size: clamp(1em, 3vw, 1.5em); /* Adjust font size for bottom placement */
            white-space: nowrap; /* Prevent wrapping */
            z-index: 10;

            /* Smoother Glowing Ripple Effect */
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.6) 30%, /* Adjusted stop */
                rgba(255, 255, 255, 1) 50%,
                rgba(255, 255, 255, 0.6) 70%, /* Adjusted stop */
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 200% 100%; /* Slightly reduce size for smoother effect */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            animation: glowRipple 6s infinite linear; /* Slower animation for smoother look */
        }

        /* --- New styles for the #exile button --- */
        #exile-button {
            display: block; /* Make it a block element to center with margin auto */
            margin: 20px auto 0 auto; /* Top margin, auto horizontal margin for centering */
            text-decoration: none; /* Remove underline from link */
            color: white; /* Default text color before glow */
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            font-family: 'MinecraftStandard', monospace, sans-serif;
            font-size: clamp(1.2em, 4vw, 2em); /* Adjust size as needed */
            white-space: nowrap;
            z-index: 10;
            border: none; /* Remove default button border */
            cursor: pointer; /* Indicate it's clickable */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */

            /* Apply the same glowing ripple effect */
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.6) 30%,
                rgba(255, 255, 255, 1) 50%,
                rgba(255, 255, 255, 0.6) 70%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            animation: glowRipple 6s infinite linear;
        }

        /* --- End of new styles --- */

        @keyframes glowRipple {
            0% {
                background-position: -100% 0; /* Start off-screen */

    <!-- Firebase and view counter script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, runTransaction, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Get app ID and Firebase config from global variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        let app;
        let db;
        let auth;
        let isAuthReady = false; // Flag to indicate if Firebase auth is ready

        /**
         * Initializes Firebase application and sets up authentication listener.
         * This function will sign in the user using a custom token if available,
         * otherwise it will sign in anonymously.
         */
        const initFirebase = async () => {
            try {
                // Initialize Firebase app
                app = initializeApp(firebaseConfig);
                // Get Firestore and Auth service instances
                db = getFirestore(app);
                auth = getAuth(app);

                // Listen for authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (!user) {
                        // If no user is authenticated, try to sign in
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            // Sign in with custom token if provided
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            // Sign in anonymously if no custom token
                            await signInAnonymously(auth);
                        }
                    }
                    // Set auth ready flag to true once authentication is handled
                    isAuthReady = true;
                    console.log("Firebase Auth Ready. User UID:", auth.currentUser?.uid);
                    // Once authenticated, set up the view counter
                    setupViewCounter();
                });
            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        };

        /**
         * Sets up the live view counter functionality using Firestore.
         * It increments the view count on page load and listens for real-time updates.
         */
        const setupViewCounter = () => {
            // Ensure Firebase database and authentication are ready
            if (!db || !isAuthReady) {
                console.warn("Firebase not ready for view counter setup.");
                return;
            }

            // Reference to the view count document in Firestore
            // Stored in a public collection under the app ID
            const viewCountRef = doc(db, `artifacts/${appId}/public/data/viewCounts/mainViewCount`);
            // Get the HTML element where the view count will be displayed
            const viewCountElement = document.getElementById('viewCount');

            if (!viewCountElement) {
                console.error("View count display element not found!");
                return;
            }

            /**
             * Increments the view count in Firestore using a transaction.
             * Transactions ensure atomic updates, preventing race conditions.
             */
            const incrementViewCount = async () => {
                try {
                    await runTransaction(db, async (transaction) => {
                        // Get the current state of the document within the transaction
                        const sfDoc = await transaction.get(viewCountRef);
                        let newCount = 1; // Default to 1 if document doesn't exist

                        if (sfDoc.exists()) {
                            // If document exists, get current count and increment
                            const currentCount = sfDoc.data().count || 0;
                            newCount = currentCount + 1;
                        }
                        // Set the new count back to the document
                        transaction.set(viewCountRef, { count: newCount }, { merge: true });
                    });
                    console.log("View count incremented successfully.");
                } catch (e) {
                    console.error("Transaction failed to increment view count: ", e);
                }
            };

            /**
             * Sets up a real-time listener for the view count document.
             * Updates the HTML element whenever the count changes in Firestore.
             */
            onSnapshot(viewCountRef, (docSnap) => {
                if (docSnap.exists()) {
                    // If document exists, display its current count
                    const count = docSnap.data().count;
                    viewCountElement.textContent = count;
                    console.log("Live view count updated to:", count);
                } else {
                    // If document does not exist (e.g., first load), display 0
                    console.log("View count document not found, initializing display to 0.");
                    viewCountElement.textContent = 0;
                }
            }, (error) => {
                console.error("Error listening to view count updates:", error);
            });

            // Call the increment function immediately after setup to record the current page view
            incrementViewCount();
        };

        // Initialize Firebase when the entire window content (including images, scripts) has loaded
        window.addEventListener('load', initFirebase);
    </script>
